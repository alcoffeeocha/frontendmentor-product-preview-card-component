<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          srcset="assets/image-product-desktop.jpg"
          media="(min-width: 567px)"
          type="image/jpeg"
        />
        <img
          width="340"
          height="238"
          src="assets/image-product-mobile.jpg"
          alt="Parfum Thumbnail"
        />
      </picture>
      <div class="card-detail">
        <h3 class="product-tag">PERFUME</h3>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-wrapper">
          <h2 class="product-price">$149.99</h2>
          <p class="product-discount">$169.99</p>
        </div>
        <button
          type="button"
          class="product-to-cart js-add-cart"
        >
          <img src="assets/icon-cart.svg" alt="Cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <script>
      var addCartButton = document.querySelector("button.js-add-cart")
      if(addCartButton){
        addCartButton.addEventListener("click",function(){
          this.blur()
        })
        // detect browser touch feature
        if (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0)) {
          // fix safari mobile button pressed state
          addCartButton.addEventListener("touchstart",function(){
            return false
          })
        }
      }
    </script>
  </body>
</html>
